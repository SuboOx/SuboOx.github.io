career-profile:
  title: Career Profile
  summary: |
    Zihao Cao is currently a master student in Electrical & Computer 
    Engineering at Carnegie Mellon University. He received his bachelor 
    of engineering's degree in Automation at the College of Control Science 
    and Engineering, Zhejiang University in 2019. He is also a member of 
    the Mixed Class, Chu Kochen Honorable Program (176 selected from ~3500 students, 
    for interdisciplinary studies and research training) during his study in Zhejiang 
    University.
